<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Neighborhood Map</title>

	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="css/main.css">

</head>
<body class="menu-hidden">

	<div class="container">
		<div class="row nav">
			<div class="col-xs-4">
				<span class="glyphicon glyphicon-menu-hamburger" id="menu" aria-hidden="true"></span>
			</div>
			<div class="col-xs-8">
				<p>Neighborhood Map</p>
			</div>
		</div>

		<div class="places-container">
			<div class="row search">
				<div class="col-md-12">
					<p><input type="text" placeholder="Search..." data-bind="textInput: searchValue, event: {keyup: searchFilter}" /></p>
				</div>
			</div>
		
			<div class="row list">
				<div class="col-md-12">
					<ul data-bind="foreach: placesList">
						<li data-bind="text: title, click: $parent.list"></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="row map">
			<div class="col-md-12" id="map"></div>
		</div>

		<!--Modal-->
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">

			<!--Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title"></h4>
				</div>

				<div class="modal-body">
					<img src="https://i.ytimg.com/vi/htOroIbxiFY/hqdefault.jpg" class="img-responsive" id="pic">
					<div class="textContent"></div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" id="close">Close</button>
				</div>	
			</div>		
			
			</div>
		</div>
	</div>

	<script src="lib/knockout.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdwbwwL5KApQyzZhiwhAW4_2x4-C_soQk&callback=initMap"></script>
</body>
</html>
